<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat do Victor</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <form id="chat">
            <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" onchange="writeUsername()">
            <div class="messages" id="chatGeral"></div>
            <input type="text" name="message" placeholder="Digite sua mensagem">
            <button type="submit" class="shadow">Enviar</button>
        </form>

        <script type="text/javascript">

            var chat = document.getElementById('chatGeral')
            var socket = io('http://localhost')

            function renderMessage(message){
                $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '</div>')
                chat.scrollTop = chat.scrollHeight
            }

            socket.on('receptiveAllMessage', (message) => {
                for(m of message){
                    renderMessage(m)
                }
            })

            socket.on('receivedMessage', (message) => {
                renderMessage(message)
            })

            $('#chat').submit((event) => {
                event.preventDefault()

                var author = $('input[name=username]').val()
                var message = $('input[name=message]').val()

                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message
                    } 

                    renderMessage(messageObject)

                    document.querySelector('input[name=message]').value = ''

                    socket.emit('sendMessage', messageObject)
                }
            })

            function writeUsername(){
                localStorage.setItem('user', $('input[name=username]').val())
            }
        </script>
    </body>
</html>
